<html lang="zh-Hant-TW">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css" class="stylesheet">
    <link rel="stylesheet" href="css/register.css" class="stylesheet">
    <link rel="shortcut icon" href="favicon.ico" />
</head>

<body>
    <!-- header -->
    <div class="container-fluid">

        <!-- navbar -->
        <nav class="navbar navbar-expand-lg navbar-light" id="main">
            <a class="navbar-brand" href="main.html">
                <img src="images/joutalogo_black.png" alt="" width="100">
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-between" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link nav-main" href="main.html">首頁</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link nav-eat" href="eat.html">找飯局</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link nav-travel" href="travel.html">找旅遊</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link nav-blog" href="blog_main.html">找文章</a>
                    </li>
                </ul>
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link nav-login" href="login.html">登入</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link nav-register" href="register.html">註冊</a>
                    </li>
                </ul>
            </div>
        </nav>
    </div>


    <div class="container mt-5 mb-5">
        <div class="row">
            <div class="col-md-12 offset=md-1">
                <div class="row">
                    <div class="col-sm-7 col-md-5 register-left">
                        <a href="main.html"><img src="images/joutalogo_white_noborder.png"></a>
                        <h3>立即加入</h3>
                        <p>Join Us</p>
                    </div>
                    <div class="col-sm-5 col-md-7 register-right">
                        <h2>會員註冊</h2>
                        <div class="register-form">
                            <div class="form-group">
                                <input type="text" class="form-control" placeholder="姓">
                            </div>
                            <div class="form-group">
                                <input type="text" class="form-control" placeholder="名">
                            </div>
                            <div class="gender d-flex">
                                <div class="sex d-flex form-check align-items-center col-lg-6 col-sm-12">
                                    <label for="sex" class="form-check-label">Female(女)</label>
                                    <input type="radio" name="choose" class="form-control"></div>
                                <div class="sex d-flex form-check align-items-center col-lg-6 col-sm-12">
                                    <label for="sex" class="form-check-label">Male(男)</label>
                                    <input type="radio" name="choose" class="form-control"></div>
                            </div>

                            <div class="form-group">
                                <input type="text" class="form-control" placeholder="使用者名稱">
                            </div>
                            <div class="form-group">
                                <input type="password" class="form-control" placeholder="密碼">
                            </div>
                            <div class="form-group">
                                <input type="email" class="form-control" placeholder="信箱">
                            </div>

                            <button type="button" class="btn btn-primary">註冊</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <!-- footer -->
    <div class="container-fluid footer">
        <p class="text-center mt-2 mb-2">Copyright © 2020 Jouta All rights reserved</p>
